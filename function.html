<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Function</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3">First Name</lable>
                                <div class="col-sm-9">
                                    <input type="text" name="first_name" id="firstName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3">Last Name</lable>
                                <div class="col-sm-9">
                                    <input type="text" name="last_name" id="lastName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3">Full Name</lable>
                                <div class="col-sm-9">
                                    <input type="text" name="full_name" id="fullName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3"></lable>
                                <div class="col-sm-9">
                                    <!--<input type="submit" name="btn" id="btn" onclick="alert('hello world')" class="btn btn-success" value="Submit">-->
                                    <input type="submit" name="btn" id="btn" class="btn btn-success" value="Submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3">First Number</lable>
                                <div class="col-sm-9">
                                    <input type="text" name="first_number" id="firstNumber">
                                </div>
                            </div>

                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3">Last Number</lable>
                                <div class="col-sm-9">
                                    <input type="text" name="last_number" id="lastNumber">
                                </div>
                            </div>

                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3">Result</lable>
                                <div class="col-sm-9">
                                    <input type="text" name="result" id="result ">
                                </div>
                            </div>

                            <div class="form-group row">
                                <lable class="col-form-lable col-sm-3"></lable>
                                <div class="col-sm-9">
                                    <input type="submit" name="btn" id="addition" class="btn btn-success" value="+">
                                    <input type="submit" name="btn" id="subtraction" class="btn btn-success" value="-">
                                    <input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*">
                                    <input type="submit" name="btn" id="division" class="btn btn-success" value="/">
                                    <input type="submit" name="btn" id="remainder" class="btn btn-success" value="%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/my-script.js"></script>
    </body>

</html>
